# Output pattern : date [thread] priority category - message
rootdir=/logs/glsx/
module=device-dubbo
log4j.rootLogger=debug,Console,errorAppender

log4j.logger.com.sanri=info,Console,debugAppender,errorAppender,RollingFile
log4j.additivity.com.sanri=false

# httpclient error only
log4j.logger.org.apache.http=error,Console,errorAppender
log4j.additivity.org.apache.http=false
log4j.logger.httpclient=error,Console,errorAppender
log4j.additivity.httpclient=false

#Spring info
log4j.logger.org.springframework=info,Console,RollingFile,errorAppender
log4j.additivity.org.springframework=false

#druid info 
log4j.logger.com.alibaba.druid=info,Console,RollingFile,errorAppender
log4j.additivity.com.alibaba.druid=false

#apachecommons info 
log4j.logger.apachecommons=error,Console,RollingFile,errorAppender
log4j.additivity.apachecommons=false

# \u4FE1\u606F\u8FFD\u52A0\u5668
log4j.appender.debugAppender=org.apache.log4j.RollingFileAppender
log4j.appender.debugAppender.File=${rootdir}/${module}/glsx-${module}_debug.log
log4j.appender.debugAppender.append=true
log4j.appender.debugAppender.threshold=debug
log4j.appender.debugAppender.encoding=UTF-8
log4j.appender.debugAppender.MaxFileSize=1MB
log4j.appender.debugAppender.MaxBackupIndex=10
log4j.appender.debugAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.debugAppender.layout.ConversionPattern=%-5p %d{yyyyMMdd HH:mm:ss} [%c:%L] - %n     [LOG] %m%n

# \u5F02\u5E38\u8FFD\u52A0\u5668
log4j.appender.errorAppender=org.apache.log4j.RollingFileAppender
log4j.appender.errorAppender.File=${rootdir}/${module}/glsx-${module}_error.log
log4j.appender.errorAppender.append=true
log4j.appender.errorAppender.threshold=error
log4j.appender.errorAppender.encoding=UTF-8
log4j.appender.errorAppender.MaxFileSize=1MB
log4j.appender.errorAppender.MaxBackupIndex=10
log4j.appender.errorAppender.layout=org.apache.log4j.PatternLayout
#log4j.appender.errorAppender.layout.ConversionPattern=%-5p %d{yyyyMMdd HH\:mm\:ss} [%c\:%L] - %n   
log4j.appender.errorAppender.layout.ConversionPattern=%m%n

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=${rootdir}/${module}/glsx-${module}.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %-5p [%t] - %m%n


